name: CI

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    # run CI every day even if no PRs/merges occur
    - cron:  '0 12 * * *'

env:
  vcpkg-commit: d4a415b7fa3f0d0ea14a789d5778abfc666ef2d0
  vcpkg-install: pe-parse uthenticode

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-9
          sudo pip3 install cmake-format

      - name: format
        run: make format

  winchecksec:
    strategy:
      matrix:
        build-type: ["Debug", "Release"]
        platform: ["ubuntu-latest", "macos-latest"]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: Restore from cache and install vcpkg
        uses: lukka/run-vcpkg@v2
        with:
          vcpkgGitCommitId: ${{ env.vcpkg-commit }}
          vcpkgArguments: ${{ env.vcpkg-install }}
      - name: build
        run: |
          mkdir build
          cd build
          cmake \
            -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
            ..
          cmake --build .

  winchecksec-windows:
    strategy:
      matrix:
        build-arch:
          - { arch: "x64", triplet: "x64-windows" }
          - { arch: "Win32", triplet: "x86-windows" }
        build-type: ["Debug", "Release"]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Restore from cache and install vcpkg
      uses: lukka/run-vcpkg@v2
      with:
        vcpkgGitCommitId: ${{ env.vcpkg-commit }}
        vcpkgArguments: ${{ env.vcpkg-install }}
        vcpkgTriplet: ${{ matrix.build-arch.triplet }}
    - name: build
      shell: bash
      run: |
        mkdir build
        cd build
        cmake \
          -G "Visual Studio 16 2019" \
          -A ${{ matrix.build-arch.arch }} \
          -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
          ..
        cmake --build . --config ${{ matrix.build-type }}

