name: CI

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    # run CI every day even if no PRs/merges occur
    - cron:  '0 12 * * *'

jobs:
  tests:
    strategy:
      matrix:
        architecture: ["x64", "Win32"]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
        git submodule update --init
        mkdir build
        cd build
        cmake -G "Visual Studio 16 2019" -A ${{ matrix.architecture }} ..
        cmake --build .
